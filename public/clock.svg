<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" fill="#09090b" stroke="#ea384c" stroke-width="4"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#27272a" stroke-width="1"/>
  <!-- Hour markers -->
  <line x1="50" y1="12" x2="50" y2="18" stroke="#ea384c" stroke-width="3"/>
  <line x1="50" y1="82" x2="50" y2="88" stroke="#27272a" stroke-width="2"/>
  <line x1="12" y1="50" x2="18" y2="50" stroke="#27272a" stroke-width="2"/>
  <line x1="82" y1="50" x2="88" y2="50" stroke="#27272a" stroke-width="2"/>
  <!-- Minute hand pointing near 12 -->
  <line x1="50" y1="50" x2="50" y2="18" stroke="#ea384c" stroke-width="3" stroke-linecap="round" transform="rotate(-9 50 50)"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#ea384c"/>
</svg>
